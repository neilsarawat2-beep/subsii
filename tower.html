 <script>
function showDialog(text, buttons) {
  const box = document.getElementById("dialog-box");
  document.getElementById("dialog-text").innerText = text;
  const b = document.getElementById("dialog-buttons");
  b.innerHTML = "";
  buttons.forEach(x=>{
    let btn=document.createElement("button");
    btn.className="dialog-btn";
    btn.innerText=x.t;
    btn.onclick=x.f;
    b.appendChild(btn);
  });
  box.style.display="flex";
}
function hideDialog(){ document.getElementById("dialog-box").style.display="none"; }

function showTowerIntro(beast){
showDialog(
`You dare to climb the Untameable tower of the DPS-122 with only one Campanian-
${beast}. Do you think you can win it, No.
Many came and many passed by none managed to defeat this tower.
NONE WAS ABLE TO FACE THE WRATH OF THIS TOWER
and then there is YOU, a NOBODY.`,
[{t:"BEGIN",f:()=>{hideDialog(); loadTrainers();}}]
);
}

function showEvolutionDialog(n){
showDialog(
`It seems the beast has grown a fond liking towards you,
it won't accept defeat for your honour,
it won't die but evolve into something new into a-
${n}`,
[{t:"CONTINUE",f:hideDialog}]
);
}

function showFloor10Victory(){
showDialog(
`You are strong, brave and undoubtedly the victor.
You have defeated me — LORD KESHAV the spirit of this Tower.
But ohh brave warrior… I have a request.
DO YOU ACCEPT?`,
[
{t:"YES",f:acceptVibhamon},
{t:"NO",f:refuseVibhamon}
]
);
}

function acceptVibhamon(){
showDialog(
`Ohh brave warrior thank you for hearing my plea.
In the basement lies a beast —
UNTAMED. UNSEEN. UNTOUCHED.
Only HEARD OF — VIBHAMON.
Once I see her, I must become her trainer.
It will force me to use my ability — GOD'S TOUCH.`,
[{t:"FIGHT",f:startVibhamonBattle}]
);
}

function refuseVibhamon(){
showDialog(
`A wise choice indeed.
Your name shall echo in this tower
as the one who defeated GOD'S PLAN.`,
[{t:"EXIT",f:()=>location.href="index.html"}]
);
}

function showVibhamonVictory(){
showDialog(
`......... You are the HERO.
A force that no one can stop.
The TRUE ALMIGHTY.
Thank you.
Ps I like Naysha`,
[{t:"EXIT",f:()=>location.href="index.html"}]
);
}

function showDefeatDialog(){
showDialog(
`You are no match for me or my TOWER.
Run as much as you want —
you will never escape the humiliation.`,
[
{t:"RETRY",f:()=>location.reload()},
{t:"MENU",f:()=>location.href="index.html"}
]
);
}
<script>
let p1,p2,turn=1,curM,towerLevel=1,towerEvoStage=0,towerInventory;

window.onload=()=>{
  loadBeasts();
};

function loadBeasts(){
  const r=document.getElementById("roster");
  r.innerHTML="";
  Object.keys(db).filter(n=>n!=="Vibhamon").forEach(n=>{
    r.innerHTML+=`<div onclick="pick('${n}')">${n}</div>`;
  });
}

function pick(n){
  p1={...db[n],n,cur:db[n].hp-10,hp:db[n].hp-10,
    items:{HP:1,ANTI:1,BUFF:1,BKUP:1},trainer:null};
  showTowerIntro(n);
}

function loadTrainers(){
  const r=document.getElementById("roster");
  r.innerHTML="";
  Object.keys(trainers).filter(t=>t!=="Lord Keshav").forEach(t=>{
    r.innerHTML+=`<div onclick="pickTrainer('${t}')">${t}</div>`;
  });
}

function pickTrainer(t){
  p1.trainer=t;
  document.getElementById("selection-screen").style.display="none";
  document.getElementById("battle-screen").style.display="block";
  startTowerMatch();
}

function startTowerMatch(){
  if(towerLevel===11){
    p1.hp*=2; p1.cur=p1.hp;
    p1.items={HP:3,ANTI:3,BUFF:3,BKUP:3};
  }
  const enemy=towerLevel===11?"Vibhamon":Object.keys(db).filter(x=>x!==p1.n)[Math.floor(Math.random()*10)];
  p2={...db[enemy],n:enemy,cur:db[enemy].hp,hp:db[enemy].hp,trainer:"CPU"};
  document.getElementById("p1-n").innerText=p1.n;
  document.getElementById("p2-n").innerText=p2.n;
}
</script>
<script>
function handleAction(){
  const att=turn===1?p1:p2;
  const def=turn===1?p2:p1;
  let d=curM.val||0;

  if(curM.t==="PERCENT") d=Math.floor(def.cur*0.5);

  if(towerLevel===11 && turn===1 && d>0) d+=3;

  def.cur=Math.max(0,def.cur-d);

  document.getElementById("ticker").innerText=`-${d}`;

  setTimeout(checkDeath,800);
}

function checkDeath(){
  if(p1.cur<=0){ showDefeatDialog(); return; }
  if(p2.cur<=0){
    if(towerLevel===10){ showFloor10Victory(); return; }
    if(towerLevel===11){ showVibhamonVictory(); return; }
    towerLevel++;
    startTowerMatch();
  }
}
