<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Subsi ki Jang — Tower Mode</title>
<link rel="stylesheet" href="tower.css">
</head>
<body>

<div id="crt-overlay"></div>

<div id="game-window">

<button id="back-btn" onclick="location.href='index.html'">← BACK</button>
<div id="tower-floor">FLOOR 1</div>

<!-- DIALOG -->
<div id="dialog">
  <div id="dialog-text"></div>
  <button id="dialog-btn">CONTINUE</button>
</div>

<!-- SELECTION -->
<div id="select">
  <h1>TOWER MODE</h1>
  <p>[ SELECT STARTER BEAST ]</p>
  <div id="roster"></div>
</div>

<!-- BATTLE -->
<div id="battle">
  <div id="hud">
    <div>
      <h2 id="p1-name"></h2>
      <div class="hp"><div id="p1-bar"></div></div>
      <span id="p1-hp"></span>
    </div>
    <div>
      <h2 id="p2-name"></h2>
      <div class="hp"><div id="p2-bar"></div></div>
      <span id="p2-hp"></span>
    </div>
  </div>

  <div id="log"></div>

  <div id="controls">
    <button onclick="openMoves()">ATTACK</button>
    <button onclick="usePotion()">HP POTION</button>
  </div>

  <div id="moves"></div>
</div>

</div>

<script src="game-data.js"></script>
<script src="tower.js"></script>
</body>
</html>
