
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUBSI KI JANG // COMMAND CENTER v10.0</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap');
        
        :root { 
            --bg: #010101;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; }
        body { 
            background-color: var(--bg); color: #fff; 
            font-family: 'Share Tech Mono', monospace; margin: 0; 
            overflow: hidden; height: 100vh;
            background-image: 
                radial-gradient(circle at 50% 50%, #111 0%, #000 100%),
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2v-4h4v-2h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2v-4h4v-2H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        #home-screen {
            height: 100vh; display: flex; flex-direction: column; 
            justify-content: center; align-items: center;
            background: radial-gradient(circle, rgba(0,243,255,0.05) 0%, transparent 70%);
        }

        .main-logo {
            font-family: 'Orbitron', sans-serif; font-size: 5rem; font-weight: 900;
            letter-spacing: 20px; margin-bottom: 5px; color: #fff;
            text-shadow: 0 0 30px rgba(255,255,255,0.2);
            animation: flicker 4s infinite;
        }

        .version-tag { color: #555; letter-spacing: 8px; font-size: 0.8rem; margin-bottom: 60px; }

        .hex-grid { display: flex; gap: 30px; }

        .hex-btn {
            width: 220px; height: 220px; background: var(--glass);
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; border: 1px solid var(--border); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-family: 'Orbitron'; letter-spacing: 2px; text-align: center;
        }

        .hex-btn span { font-size: 0.7rem; color: #666; margin-bottom: 5px; }
        .hex-btn strong { font-size: 1.1rem; color: #fff; }

        .hex-btn:hover {
            background: rgba(255,255,255,0.07);
            transform: scale(1.1) rotate(5deg);
            border: 1px solid #fff;
        }

        #viewer { display: none; height: 100vh; flex-direction: column; background: #000; }
        
        .header-nav {
            padding: 25px 50px; border-bottom: 1px solid #222;
            display: flex; justify-content: space-between; align-items: center;
        }

        .btn-exit {
            background: none; border: 1px solid #ff0055; color: #ff0055;
            padding: 8px 20px; cursor: pointer; font-family: 'Orbitron'; font-weight: 900;
        }

        .btn-exit:hover { background: #ff0055; color: #000; box-shadow: 0 0 20px #ff0055; }

        .scroll-container { flex: 1; overflow-y: auto; padding: 50px; }
        .data-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 30px; }

        .data-card {
            background: #080808; border: 1px solid #1a1a1a; padding: 30px;
            position: relative; border-radius: 4px;
        }

        .card-header {
            display: flex; justify-content: space-between; border-bottom: 1px solid #222;
            padding-bottom: 15px; margin-bottom: 20px; align-items: center;
        }

        .title-name { font-family: 'Orbitron'; font-size: 1.5rem; font-weight: 900; }
        
        .move-row {
            margin-top: 15px; padding: 12px; background: rgba(255,255,255,0.02);
            border-left: 4px solid var(--c);
        }

        .ability-pane {
            background: #000; border: 1px solid #222; padding: 20px; margin-top: 15px;
        }
        .ab-label { color: #444; font-size: 0.6rem; letter-spacing: 2px; }
        .ab-name { font-family: 'Orbitron'; font-size: 1.2rem; display: block; margin: 5px 0 10px 0; }
        .ab-desc { color: #888; font-size: 0.85rem; line-height: 1.5; }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
            20%, 24%, 55% { opacity: 0.3; }
        }
    </style>
</head>
<body>

    <div id="home-screen">
        <div class="main-logo">ARCHIVE</div>
        <div class="version-tag">SUBSI KI JANG // UNIT DATA // 2.0.0</div>
        
        <div class="hex-grid">
            <div class="hex-btn" onclick="openArchive('beasts')" style="border-color: #39ff14;">
                <span>ACCESS</span><strong>BEASTS</strong>
            </div>
            <div class="hex-btn" onclick="openArchive('trainers')" style="border-color: #00f3ff;">
                <span>INTEL</span><strong>TRAINERS</strong>
            </div>
            <div class="hex-btn" onclick="openArchive('items')" style="border-color: #ffcf00;">
                <span>CARGO</span><strong>ITEMS</strong>
            </div>
            <div class="hex-btn" onclick="openArchive('guide')" style="border-color: #ff0055;">
                <span>LOGIC</span><strong>EFFECTS</strong>
            </div>
        </div>
    </div>

    <div id="viewer">
        <div class="header-nav">
            <button class="btn-exit" onclick="closeArchive()">[ DISCONNECT ]</button>
            <div id="view-title" style="font-family: 'Orbitron'; letter-spacing: 8px; font-weight: 900;">SECTION</div>
            <div style="width: 100px;"></div>
        </div>
        <div class="scroll-container" id="grid-root"></div>
    </div>

<script>
    const archive = {
        beasts: [

            {n:"Debosmitamon", c:"#39ff14", hp:42, moves:[{n:"Membrane", a:100, d:"SHIELD", x:"Bio-shield absorbs 3 hits."}, {n:"Root Hold", a:100, d:"2-4 DMG", x:"Constricting vine trap."}, {n:"Pollen Burst", a:50, d:"6 DMG", x:"Powerful spore blast."}, {n:"Quick dodge", a:50, d:"EVA", x:"Heavy repositioning."}]},
            {n:"Smitimon", c:"#ff5e00", hp:38, moves:[{n:"Roll no. 1", a:60, d:"LEECH", x:"Drains 3 HP to core."}, {n:"SEA", a:100, d:"3 DMG", x:"Thermal pulse strike."}, {n:"Padhai Mat", a:60, d:"WEAK", x:"Debuff: 50% less enemy dmg."}, {n:"Quick dodge", a:50, d:"EVA", x:"Heat-shimmer dash."}]},
            {n:"Swatimon", c:"#bc13fe", hp:44, moves:[{n:"Wisdom", a:90, d:"SPEC", x:"50% enemy HP dmg if they are higher."}, {n:"Irony", a:100, d:"SWAP", x:"Swaps HP pools with enemy."}, {n:"Pause", a:50, d:"STUN", x:"Chronos lock (2 turns)."}, {n:"Metaphor", a:100, d:"3 DMG", x:"Physical logic blow."}]},
            {n:"GarimaJmon", c:"#ff0055", hp:47, moves:[{n:"Wrath", a:20, d:"SPEC", x:"Sets enemy to 1 HP. Pierces shield."}, {n:"Totalitarian", a:50, d:"STUN", x:"Absolute lock (2 turns)."}, {n:"Bratt!", a:100, d:"4 DMG", x:"Forceful sonic scream."}, {n:"Escapism", a:60, d:"EVA", x:"Ghostly plane evasion."}]},
            {n:"Deepalimon", c:"#00ff95", hp:43, moves:[{n:"Death Stare", a:100, d:"EXEC", x:"Insta-kill if enemy < 30% HP."}, {n:"Silence", a:50, d:"4+STUN", x:"4 DMG + 1-turn ability lock."}, {n:"Chem Burst", a:100, d:"3 DMG", x:"Corrosive chemical hit."}, {n:"Out Syllabus", a:40, d:"STUN", x:"Cognitive overload stun."}]},
            {n:"Rohitmon", c:"#ffd700", hp:40, moves:[{n:"Dunk", a:60, d:"4+BLD", x:"Slam + 3-turn bleed."}, {n:"Intimidate", a:50, d:"STUN", x:"Fear lock (1 turn)."}, {n:"Jawline cut", a:100, d:"3 DMG", x:"Sharp precision slice."}, {n:"Quick Dodge", a:60, d:"EVA", x:"Combat reflex dodge."}]},
            {n:"MonsinMon", c:"#ffffff", hp:45, moves:[{n:"Inshallah", a:60, d:"5 DMG", x:"Recoil hit (8 HP) to pierce armor."}, {n:"Iron Body", a:100, d:"SHIELD", x:"Reinforced shell negates 3 hits."}, {n:"KhatnaCut", a:100, d:"3 DMG", x:"Divine slicing move."}, {n:"Quick dodge", a:50, d:"EVA", x:"Divine positioning."}]},
            {n:"Etikamon", c:"#ccff00", hp:44, moves:[{n:"Child Throw", a:60, d:"1-2+BLD", x:"Spore injection + bleed."}, {n:"Tapasya", a:100, d:"HEAL", x:"Internal core repair (3 HP)."}, {n:"Compass", a:100, d:"3 DMG", x:"Magnetic nature blast."}, {n:"Quick Dodge", a:50, d:"EVA", x:"Natural camouflage."}]},
            {n:"PradeepMon", c:"#0077ff", hp:44, moves:[{n:"Bohot dekhe hai", a:60, d:"BLEED", x:"Cystic 3-turn bleed."}, {n:"Bald burst", a:60, d:"4+SIL", x:"4 DMG + 1-turn silence."}, {n:"Go out", a:40, d:"STUN", x:"Void banishment (2 turns)."}, {n:"BABU", a:100, d:"3 DMG", x:"Mystic water pulse."}]}
        ],
        trainers: [
            {n:"Kashmiri Adya", c:"#ff9933", ab:"PATHER FEKH", x:"Passive: Causes 1 HP Bleed every time the opponent lands an attack[cite: 11, 12, 13]."},
            {n:"Bengali Noel", c:"#ff0099", ab:"KAALA JAADU", x:"Voodoo: Causes 2 HP Bleed every turn once her beast has hit the enemy once[cite: 14, 15, 16]."},

            {n:"Kaala Uday", c:"#9933ff", ab:"ANDHERA", x:"Obscurity: Lowers accuracy of all opponent attacks meant to damage or stun, except Wisdom or Shield moves[cite: 23, 24, 25]."},
            {n:"Fatima Chahak", c:"#00ff00", ab:"MAKSAD", x:"Focus: Increases Special move damage by 2 HP and accuracy by 10%[cite: 26, 27, 28]."},
            {n:"Bihari Rishit", c:"#ff6600", ab:"CHOR", x:"Thievery: Steals one random potion from the opponent at the start of the match[cite: 29, 30, 31]."},
            {n:"Janwar Neil", c:"#4b0082", ab:"BHUKAD", x:"Rations: Provides 2 backup potions (5 HP and 3 HP). Displays 'He is Still There' on second use[cite: 32, 33, 34]."},
            {n:"Khamba Aayansh", c:"#808080", ab:"RAGEBAIT", x:"Furry: The user receives an extra buff after a backup protocol is used[cite: 35, 36, 37]."},
            {n:"Brat Advik", c:"#ff4500", ab:"OVER-CONFIDENCE", x:"Reflex: 20% chance to dodge special/buffed attacks. Buffed effect is not removed on dodge[cite: 38, 39, 40]."}
        ],
        items: [
            {n:"Shubhan Ka dudu", c:"#00f3ff", x:"Bio-repair. Restores 7 HP units[cite: 19]."},
            {n:"Antidote", c:"#ff0055", x:"System flush. Removes Bleed, Stun, and Weakness."},
            {n:"Buff Potion", c:"#39ff14", x:"Overclock. +3 DMG and +10% Accuracy for 1 turn."},
            {n:"Backup Protocol", c:"#bc13fe", x:"Emergency Restart. Revives fainted beast with 5 HP[cite: 34]."}
        ],
        guide: [
            {n:"STUN", c:"#ff0055", x:"Total lock. Unit cannot perform actions for 1-2 turn cycles."},
            {n:"SHIELD", c:"#00f3ff", x:"Absorption grid. Negates the next 3 incoming attacks."},
            {n:"BLEED", c:"#ff5e00", x:"Hull breach. Unit loses HP at the end of every turn[cite: 13, 16]."},
            {n:"WEAKNESS", c:"#888888", x:"Signal jammer. Unit deals 50% less outgoing damage."},
            {n:"EVASION", c:"#39ff14", x:"Reflex boost. 50% chance for incoming hit to miss."},
            {n:"LEECH", c:"#ff00ff", x:"Energy siphon. Heals user based on damage dealt to enemy."}
        ]
    };

    function openArchive(key) {
        document.getElementById('home-screen').style.display = 'none';
        document.getElementById('viewer').style.display = 'flex';
        document.getElementById('view-title').innerText = key.toUpperCase();
        
        const root = document.getElementById('grid-root');
        root.innerHTML = '<div class="data-grid"></div>';
        const grid = root.querySelector('.data-grid');

        if(key === 'beasts') {
            archive.beasts.forEach(b => {
                let m = b.moves.map(move => `
                    <div class="move-row" style="--c: ${b.c}">
                        <div style="display:flex; justify-content:space-between; font-weight:bold;">
                            <span style="color:#fff">${move.n}</span>
                            <span style="color:${b.c}">${move.d}</span>
                        </div>
                        <div style="font-size:0.65rem; color:#666; margin:3px 0;">ACC: ${move.a}%</div>
                        <div class="ab-desc">${move.x}</div>
                    </div>
                `).join('');
                grid.innerHTML += `
                    <div class="data-card" style="border-top: 5px solid ${b.c}; box-shadow: 0 10px 30px ${b.c}10">
                        <div class="card-header"><span class="title-name">${b.n}</span><span style="color:${b.c}; font-weight:900;">${b.hp} HP</span></div>
                        ${m}
                    </div>
                `;
            });
        } else if(key === 'trainers') {
            archive.trainers.forEach(t => {
                grid.innerHTML += `
                    <div class="data-card" style="border-top: 5px solid ${t.c}">
                        <div class="title-name" style="color:${t.c}; margin-bottom:15px;">${t.n}</div>
                        <div class="ability-pane">
                            <span class="ab-label">CORE ABILITY:</span>
                            <span class="ab-name" style="color:#fff; text-shadow: 0 0 10px ${t.c}">${t.ab}</span>
                            <div class="ab-desc">${t.x}</div>
                        </div>
                    </div>
                `;
            });
        } else {
            archive[key].forEach(item => {
                grid.innerHTML += `
                    <div class="data-card" style="border-left: 8px solid ${item.c}; border-color: ${item.c}33">
                        <div class="title-name" style="color:${item.c}; font-size:1.3rem;">${item.n}</div>
                        <div class="ab-desc" style="margin-top:15px;">${item.x}</div>
                    </div>
                `;
            });
        }
    }

    function closeArchive() {
        document.getElementById('home-screen').style.display = 'flex';
        document.getElementById('viewer').style.display = 'none';
    }
</script>
</body>
</html>
